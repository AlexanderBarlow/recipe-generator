<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./stylesheet.css" />
    <title>Document</title>
  </head>
  <body>
    <form id="container" class="show">
      <div class="form-group row">
        <label for="cuisine" class="col-sm-2 col-form-label" >Cuisine</label>
        <div class="col-sm-10">
          <input
            type="name"
            class="form-control"
            id="cuisine"
            placeholder="Cuisine"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="diet" class="col-sm-2 col-form-label" >Diet Type </label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="diet"
            placeholder="ie. Vegetarian"
          />
        </div>
      </div>
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-3 pt-0">Macro Selection</legend>
          <div class="col-sm-7">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="gridRadios"
                id="protein"
                value="high-protein"
              />
              <label class="form-check-label" for="high-protein" >
                High Protein
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="gridRadios"
                id="carb"
                value="low-carb"
              />
              <label class="form-check-label" for="low-carb" > Low Carb </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="gridRadios"
                id="fat"
                value="low-fat"
              />
              <label class="form-check-label" for="low-fat" > Low Fat </label>
            </div>
          </div>
        </div>
      </fieldset>
      <div class="d-grid gap-2 d-md-blockd-grid gap-2 d-md-block">
        <div class="d-grid gap-2 d-md-block">
          <button
            id="submit"
            type="submit"
            value="Submit"
            class="btn btn-outline-primary"
          >
            Search for Deliciousness
          </button>
        </div>
      </div>
    </form>

   
      <div class="container hide" id="resultContainer">
      <img
        id="img" alt="picture of recipe"
      >
      <div class="container__text">
        <h1 id="recipeName">Caramel Cake Pancakes</h1>
        <ul >
          Greatness Awaits!
        </ul>
        <div class="container__text__timing">
          <div class="container__text__timing_time">
            <h2 id="tagsTitle">Health Awareness</h2>
            <p id="tags"></p>
          </div>
        </div>
        <button class="btn" id="viewRecipe">
          view recipe <i class="fa fa-arrow-right"></i>
        </button>
      </div>
      <div class="modal fade hide" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Recipe List</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <ul id="recipe">

              </ul>
            </div>
          </div>
        </div>
      </div>

    <script src="./index.js"></script>
  </body>
</html>
