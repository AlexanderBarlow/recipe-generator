<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap-grid.min.css"
    />
    <link rel="stylesheet" href="./stylesheet.css" />
    <title>Document</title>
  </head>
  <body>
    <form id="container" class="show">
      <div class="form-group row">
        <label for="cuisine" class="col-sm-2 col-form-label">Cuisine</label>
        <div class="col-sm-10">
          <input
            type="name"
            class="form-control"
            id="cuisine"
            placeholder="Cuisine"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="diet" class="col-sm-2 col-form-label">Diet Type </label>
        <div class="col-sm-10">
          <input
            type="name"
            class="form-control"
            id="diet"
            placeholder="ie. Vegetarian, Gluten Free"
          />
        </div>
      </div>
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-3 pt-0">Macro Selection</legend>
          <div class="col-sm-7">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="gridRadios"
                id="high-protein"
                value="option1"
              />
              <label class="form-check-label" for="high-protein">
                High Protein
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="gridRadios"
                id="low-carb"
                value="option2"
              />
              <label class="form-check-label" for="low-carb"> Low Carb </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="gridRadios"
                id="low-fat"
                value="option3"
              />
              <label class="form-check-label" for="low-fat"> Low Fat </label>
            </div>
          </div>
        </div>
      </fieldset>
      <div class="form-group row">
        <div class="col-sm-2">Checkbox</div>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="checkbox" />
            <label class="form-check-label" for="checkbox">
              UNDECIDED CHECKBOX
            </label>
          </div>
        </div>
      </div>
      <div class="d-grid gap-2 d-md-blockd-grid gap-2 d-md-block">
        <div class="d-grid gap-2 d-md-block">
          <button
            id="submit"
            type="submit"
            value="Submit"
            class="btn btn-primary"
          >
            Search for Deliciousness
          </button>
        </div>
      </div>
    </form>

    <div id="resultContainer" class="hide">
      <div id="result1" class="result">
        <div class="card text-center">
          <div class="card-header">Recipe Name</div>
          <div class="card-body">
            <h5 class="card-title">Special title treatment</h5>
            <p class="card-text">
              With supporting text below as a natural lead-in to additional
              content.
            </p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
          <div class="card-footer text-muted">2 days ago</div>
        </div>
      </div>
      <div id="result2" class="result">
        <div class="card text-center">
          <div class="card-header">Recipe Name 2</div>
          <div class="card-body">
            <h5 class="card-title">Special title treatment</h5>
            <p class="card-text">
              With supporting text below as a natural lead-in to additional
              content.
            </p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
          <div class="card-footer text-muted">2 days ago</div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
