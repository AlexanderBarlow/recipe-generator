    <form id="container" class="show">
      <div class="form-group row">
        <label for="cuisine" class="col-sm-2 col-form-label" >Cuisine</label>
        <div class="col-sm-10">
          <input
            type="name"
            class="form-control"
            id="cuisine"
            placeholder="Cuisine"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="diet" class="col-sm-2 col-form-label" >Diet Type </label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="diet"
            placeholder="ie. Vegetarian, Gluten Free"
          />
        </div>
      </div>
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-3 pt-0">Macro Selection</legend>
          <div class="col-sm-7">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="gridRadios"
                id="protein"
                value="high-protein"
              />
              <label class="form-check-label" for="high-protein" >
                High Protein
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="gridRadios"
                id="carb"
                value="low-carb"
              />
              <label class="form-check-label" for="low-carb" > Low Carb </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="gridRadios"
                id="fat"
                value="low-fat"
              />
              <label class="form-check-label" for="low-fat" > Low Fat </label>
            </div>
          </div>
        </div>
      </fieldset>
      <div class="d-grid gap-2 d-md-blockd-grid gap-2 d-md-block">
        <div class="d-grid gap-2 d-md-block">
          <button
            id="submit"
            type="submit"
            value="Submit"
            class="btn btn-primary"
          >
            Search for Deliciousness
          </button>
        </div>
      </div>
    </form>
