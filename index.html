<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="./stylesheet.css">
    <title>Document</title>
</head>
<body>
    <form id = 'container'>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Cuisine</label>
          <div class="col-sm-10">
            <input type="name" class="form-control" id="Cuisine" placeholder="Cuisine">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Diet Type </label>
          <div class="col-sm-10">
            <input type="name" class="form-control" id="diet" placeholder="ie. Vegetarian, Gluten Free">
          </div>
        </div>
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Macro Selection</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="gridRadios" id="high-protein" value="option1">
                <label class="form-check-label" for="gridRadios1">
                  High Protein
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="gridRadios" id="low-carb" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  Low Carb
                </label>
              </div>
              <div class="form-check ">
                <input class="form-check-input" type="checkbox" name="gridRadios" id="low-fat" value="option3" >
                <label class="form-check-label" for="gridRadios3">
                  Low Fat
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="form-group row">
          <div class="col-sm-2">Checkbox</div>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="checkbox">
              <label class="form-check-label" for="gridCheck1">
                UNDECIDED CHECKBOX
              </label>
            </div>
          </div>
        </div>
        <div class="d-grid gap-2 d-md-blockd-grid gap-2 d-md-block">
          <div class="d-grid gap-2 d-md-block">
            <button type="submit" value="Submit" class="btn btn-primary">Search for Deliciousness</button>
          </div>
        </div>
      </form>
    
</body>
</html>
